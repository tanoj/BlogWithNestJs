<h1 style="text-align: center;">Registration Page</h1>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field>
            <input matInput placeholder="full Name" formControlName="formControlName">
            <mat-hint *ngIf="registerForm.get('name').errors">Full Name is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Username" formControlName="username">
            <mat-hint *ngIf="registerForm.get('username').errors">Username is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Email" formControlName="email">
            <mat-hint *ngIf="registerForm.get('email').errors">Email is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Your Password" formControlName="password">
            <mat-hint *ngIf="registerForm.get('password').errors">Password is required</mat-hint>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Confirm your Password" formControlName="passwordConfirm">
            <mat-hint *ngIf="registerForm.get('passwordConfirm').errors">PasswordCOnfirm is required</mat-hint>
        </mat-form-field>

        <button mat-flat-button color="primary" [disabled]="!registerForm.valid" type="submit">Register</button>

    </div>
</form>
